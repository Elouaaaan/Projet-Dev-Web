name: Security CI
on:
  push:
    branches: [ "main" ]
  pull_request:


permissions:
  contents: read

jobs:
  sca-snyk:
    name: SCA - Snyk (PHP / Composer)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (needed for Snyk CLI install)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup PHP / Composer
        run: |
          php -v || true
          if ! command -v composer >/dev/null 2>&1; then
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');" \
              && php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          fi
          composer --version

      - name: Ensure Composer lockfile (create if missing)
        run: |
          # if composer.lock exists keep it; otherwise try to create a lockfile
          if [ -f composer.lock ]; then
            echo "composer.lock already present"
          else
            echo "No composer.lock found — attempting to generate one (composer update --no-interaction)"
            # composer update will produce composer.lock; allow failures but continue
            composer update --no-interaction || true
          fi
          echo "Lockfile present?"; ls -la composer.lock || true
          echo "composer.json exists?"; ls -la composer.json || true

      - name: Install Snyk CLI
        run: |
          npm install -g snyk
          snyk --version

      - name: Determine Snyk target and run scan (produce JSON + SARIF)
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          # pick best target: composer.lock if available, otherwise composer.json
          if [ -f composer.lock ]; then
            TARGET="--file=composer.lock"
            echo "Using composer.lock as Snyk target"
          elif [ -f composer.json ]; then
            TARGET="--file=composer.json"
            echo "composer.lock not found; using composer.json as Snyk target"
          else
            echo "No composer.json or composer.lock found — running generic snyk test"
            TARGET=""
          fi

          # Authenticate only if token provided (optional, but good for monitor)
          if [ -n "$SNYK_TOKEN" ]; then
            snyk auth "$SNYK_TOKEN" || true
          fi

          # Run snyk and force outputs to files. Use || true so job continues and files get created if possible.
          snyk test $TARGET --json-file-output=snyk-report.json --sarif-file-output=snyk.sarif --all-projects || true

          # Also run monitor (optional) so Snyk creates a snapshot in your org (doesn't affect artifact files)
          if [ -n "$SNYK_TOKEN" ]; then
            snyk monitor $TARGET || true
          fi

      - name: Show produced files (for debugging)
        run: |
          echo "Workspace top-level:"
          ls -la
          echo "Look for Snyk outputs:"
          [ -f snyk-report.json ] && echo "snyk-report.json exists (size: $(stat -c%s snyk-report.json))" || echo "snyk-report.json NOT found"
          [ -f snyk.sarif ] && echo "snyk.sarif exists (size: $(stat -c%s snyk.sarif))" || echo "snyk.sarif NOT found"
          echo "If files missing, check previous logs above for errors."

      - name: Upload Snyk JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-json
          path: snyk-report.json

      - name: Upload Snyk SARIF report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report-sarif
          path: snyk.sarif

  sast-codeql:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: javascript-typescript
          build-mode: none
        - language: php
          build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      - if: matrix.build-mode == 'manual'
        shell: bash
        run: |
          echo 'If you are using a "manual" build mode for one or more of the' \
            'languages you are analyzing, replace this with the commands to build' \
            'your code, for example:'
          echo '  make bootstrap'
          echo '  make release'
          exit 1

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"


  secrets-gitleaks:
    name: Secret Scanning — Gitleaks (docker)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks (docker) and write report into workspace
        run: |
          docker run --rm -v "${{ github.workspace }}:/repo" zricethezav/gitleaks:latest \
            detect --source /repo --report-format json --report-path /repo/gitleaks-report.json || true

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report.json
          path: gitleaks-report.json


  dast-zap:
    name: DAST - OWASP ZAP (uses ./start.sh)
    runs-on: ubuntu-latest
    needs: sca-snyk
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make start.sh executable
        run: |
          chmod +x ./start.sh || true
          ls -la start.sh

      - name: Build Docker image from repo
        run: |
          docker build -t vuln-app:latest .

      - name: Run container with start.sh
        # run start.sh inside the image; forwarding port 8080 on host to container port 80
        run: |
          # ensure no previous container is using the name
          docker rm -f vuln-app-ci || true
          # run the container in detached mode, exposing container port 80 on host 8080
          docker run --name vuln-app-ci -d -p 8080:80 vuln-app:latest /bin/bash -c "./start.sh"
        env:
          # expose any needed env vars here (if you want to override)
          # e.g. MYSQL_PASSWORD: Sup3rS3cur3R00tP4SSW0RD!
          # leave empty by default
          DUMMY: "1"

      - name: Wait for application to become available
        run: |
          timeout=120
          echo "Waiting up to ${timeout}s for http://localhost:8080 to respond..."
          SECONDS=0
          until curl -fsS http://localhost:8080/ >/dev/null 2>&1 || [ $SECONDS -ge $timeout ]; do
            sleep 2
          done
          if ! curl -fsS http://localhost:8080/ >/dev/null 2>&1; then
            echo "Application did not start in ${timeout}s"
            docker logs vuln-app-ci --tail 200 || true
            docker ps -a
            exit 1
          fi
          echo "Application is up"

      - name: Setup Node.js (for zap action dependencies)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Run ZAP Baseline (JSON output)
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8080"
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_action: false
          cmd_options: "-J dast_report.json"

      - name: Upload ZAP JSON report
        uses: actions/upload-artifact@v4
        with:
          name: dast_report_json
          path: dast_report.json

      - name: Tear down container
        if: always()
        run: |
          docker logs vuln-app-ci --tail 200 || true
          docker rm -f vuln-app-ci || true
          docker image rm vuln-app:latest || true
